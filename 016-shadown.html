<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadown</title>
    <style>
        div{
            position: relative;
            padding: 30px;
            background: greenyellow;
            font-size: 22px;

            transition: all 0.5s;

            
        }

        div:hover{
            bottom: 1px;
            text-shadow: 2px 2px 5px #000;
            box-shadow: 0 10px 50px #000;
        }
    </style>
</head>
<body>
    <div>
        texto 1
    </div>
</body>
</html>
