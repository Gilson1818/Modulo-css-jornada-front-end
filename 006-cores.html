<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            color: #fff;
            padding: 30px;
            text-align: center;
        }
        div:nth-child(1){
            background:#E63946 ;
        }

        div:nth-child(2){
            background:#457B9D ;
        }

        div:nth-child(3){
            background:#1D3557 ;
        }

        
    </style>
</head>
<body>
    <div>#E63946</div>

    <div>#457B9D</div>

    <div>#1D3557</div>
</body>
</html>
