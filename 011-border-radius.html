<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background: pink;

            border-radius: 100% ;
            transition: all 0.5s;
            
        }

        div:hover{
            border-radius:10%
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
